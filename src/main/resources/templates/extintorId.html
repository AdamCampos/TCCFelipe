<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>INESHERS - Extintor</title>
<meta charset="UTF-8">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
		<div id=containerHeader th:insert="fragmentos/cabecalho :: cabecalho">Exemplo
				de cabeçalho</div>
		<div id="divForm">
				<form id="idForm" action="extintor" method="get"
						th:object="${extintor}"
				>
						<input id="extintorId" type="number" placeholder="digite o id"
								name="id"
						>
						<select name="agente" id="extintorAgente">
								<option th:each="extintor : ${listaAgentes}"
										th:value="${extintor.agente}" th:text="${extintor.agente}"
								></option>
						</select>
						<input id="botPesquisar" type="submit" value="pesquisar"
								name="pesquisar" onmouseover="idExtintorDefault();"
						/>
				</form>
		</div>
		<br />

		<div id="divEach" th:each="extintor: ${lista}">
				<div class="clsEach">
						<div id="divEsquerda">

								<span class="clsSpan"> Número de Identificação:</span>
								<span class="clsResposta">
										<a th:href="@{${id}(id=${extintor.id})}"
												th:text="${extintor.id}" target="_blank"
										></a>

								</span>
								<br />
								<span class="clsSpan">Agente:</span>
								<span class="clsResposta" th:text="${extintor.agente}"></span>
								<br />

								<span class="clsSpan">Data Compra:</span>
								<span class="clsResposta" th:text="${extintor.dataCompra}"></span>
								<br />

								<span class="clsSpan">Volume:</span>
								<span class="clsResposta" th:text="${extintor.volume}"></span>
								<br />
						</div>
						<div id="divDireita">
								<span class="clsSpan">Foto:</span>

								<img
										th:src="@{/images/fotos/{foto}(foto=${#strings.trim(extintor.foto)+ '.jfif'})}"
										class="clsSpan"
								/>
								<br />
						</div>
				</div>
		</div>
</body>
</html>
