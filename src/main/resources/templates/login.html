<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>INESHERS - Login</title>
<meta charset="UTF-8">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body onload="onLoadLogin();">

	<div id=containerHeader th:insert="fragmentos/cabecalho :: cabecalho">Exemplo de cabeçalho</div>


	<!-- ****************************************************************************************** -->

	<div id="containerLogin">
		<div class="clsCaixas" id="caixaLogin">
			<br />
			<span id="textoLogin">Já tenho login </span>
			<br />
			<form action="main" method="post" th:object="${usuario}">
				<label for="matricula">Matrícula ou Nome</label>
				<input id="matricula" type="text" placeholder="digite sua matrícula ou nome" name="matriculaOuNome" />
				<br />
				<label for="senha">Senha</label>
				<input id="senha" type="password" placeholder="digite a sua senha" name="senha" />
				<br />
				<div>
					<input class="classeBotoes" type="submit" name="logar" value="OK" onclick="idUsuarioDefault();" />
				</div>
			</form>
		</div>
		<div id="caixaNovo">
			<div class="clsCaixas">
				<br />
				<span id="textoEditarLogin">Editar login</span>
				<br />
				<form action="main" method="post" th:object="${usuario}" enctype="multipart/form-data" name="form">
					<label for="matriculaUsuario">Matrícula</label>
					<input id="matriculaUsuario" type="text" placeholder="digite sua matrícula" name="matricula">
					<br />
					<label for="nomeUsuario">Nome</label>
					<input id="nomeUsuario" type="text" placeholder="digite seu nome" name="nome" />
					<p th:if="${#fields.hasErrors('nome')}">Nome inválido</p>
					<br />
					<label for="senhaUsuario">Senha</label>
					<input id="senhaUsuario" type="password" placeholder="digite a sua senha" name="senha" />
					<br />
					<label for="fotoUpload">Foto:</label>
					<input id="fotoUpload" type="file" name="fotoUpload" accept="image/png, image/jpeg, image/jpg" />
					<br />
					<label for="setAdmin">Administrador:</label>
					<input id="setAdmin" type="checkbox" name="admin" th:checked="${usuario.admin}" />
					<br />
					<div>
						<input class="classeBotoes" type="submit" name="criar" value="criar" onclick="editarUsuario();" />
						<input class="classeBotoes" type="submit" name="atualizar" value="atualizar" onclick="editarUsuario();" />
						<input class="classeBotoes" type="submit" name="deletar" value="deletar" onclick="editarUsuario();" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
